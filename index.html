<!DOCTYPE html>
<html>
<head>
  <title>Mini Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      padding: 10px;
      font-family: sans-serif;
      text-align: center;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is a small popup.</p>
    <button onclick="Telegram.WebApp.close()">Close</button>
  </div>

  <script>
    Telegram.WebApp.ready();
    // Don't call expand()
  </script>
</body>
</html>
