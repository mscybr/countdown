<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX Limited Edition Drop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    :root {
      --accent-color: #FF3366;
      --bg-color: #121212;
      --text-color: #FFFFFF;
      --text-secondary: #AAAAAA;
      --surface-color: #1E1E1E;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 700px;
      height: 700px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    .product-teaser {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    
    .logo {
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 3px;
      margin-bottom: 1rem;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.2s;
    }
    
    .product-name {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: -1px;
      line-height: 1.1;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.4s;
    }
    
    .product-description {
      text-align: center;
      color: var(--text-secondary);
      max-width: 80%;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.6s;
    }
    
    .countdown-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 3rem;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.8s;
    }
    
    .countdown-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 1rem;
      position: relative;
    }
    
    .countdown-number {
      font-size: 3rem;
      font-weight: 700;
      width: 80px;
      height: 80px;
      background-color: var(--surface-color);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .countdown-number::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
      animation: scanline 2s linear infinite;
    }
    
    .countdown-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
    }
    
    .cta-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 1s;
    }
    
    .notify-me {
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid var(--text-color);
      padding: 0.8rem 2.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    
    .notify-me:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 51, 102, 0.3);
    }
    
    .notify-me:active {
      transform: translateY(-1px);
    }
    
    .notify-form {
      display: flex;
      width: 100%;
      max-width: 400px;
      border-radius: 30px;
      overflow: hidden;
      height: 50px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .notify-form.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }
    
    .notify-form input {
      flex: 1;
      border: none;
      background-color: var(--surface-color);
      color: var(--text-color);
      padding: 0 1.5rem;
      font-size: 0.9rem;
    }
    
    .notify-form input:focus {
      outline: none;
    }
    
    .notify-form button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .notify-form button:hover {
      background-color: #FF144A;
    }
    
    .accent-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: var(--accent-color);
      filter: blur(80px);
      opacity: 0.1;
      z-index: 0;
      animation: pulse 8s ease-in-out infinite alternate;
    }
    
    .accent-circle:nth-child(1) {
      top: -50px;
      right: -50px;
      animation-delay: 0s;
    }
    
    .accent-circle:nth-child(2) {
      bottom: -50px;
      left: -50px;
      animation-delay: 2s;
    }
    
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }
    
    .success-message {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent-color);
      color: white;
      text-align: center;
      padding: 1rem;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .success-message.visible {
      transform: translateY(0);
    }
    
    .product-image {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: var(--surface-color);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 5;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    
    .product-image::after {
      content: 'SNEAK PEEK';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent-color);
    }
    
    .exclusivity-badge {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      background-color: var(--accent-color);
      color: white;
      border-radius: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.2s;
    }
    
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.05;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.15;
      }
      100% {
        transform: scale(1);
        opacity: 0.05;
      }
    }
    
    @keyframes scanline {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
      20%, 40%, 60%, 80% { transform: translateX(2px); }
    }
    
    @media (max-width: 600px) {
      .product-name {
        font-size: 2.5rem;
      }
      
      .countdown-number {
        font-size: 2rem;
        width: 60px;
        height: 60px;
      }
      
      .countdown-box {
        margin: 0 0.5rem;
      }
      
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-pattern"></div>
    <div class="accent-circle"></div>
    <div class="accent-circle"></div>
    
    <div class="exclusivity-badge">EXTREMELY LIMITED</div>
    
    <div class="product-teaser">
      <div class="logo">APEX</div>
      
      <h1 class="product-name">PHANTOM X-1<br>SNEAKERS</h1>
      
      <p class="product-description">Only 100 pairs worldwide. Crafted with sustainable materials and advanced cushioning technology. Each pair comes with a unique NFT authentication.</p>
      
      <div class="countdown-wrapper">
        <div class="countdown-box">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
      
      <div class="cta-section">
        <button class="notify-me" id="notifyBtn">Get Early Access</button>
        
        <div class="notify-form" id="notifyForm">
          <input type="email" placeholder="Enter your email for early access" id="emailInput">
          <button type="button" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>
    
    <div class="product-image" id="productImage"></div>
    
    <div class="success-message" id="successMessage">
      You're in! You'll be notified 1 hour before the drop.
    </div>
  </div>

  <script>
    // Set the release date (7 days from now for this example)
    const releaseDate = new Date();
    releaseDate.setDate(releaseDate.getDate() + 7);
    releaseDate.setHours(11, 0, 0, 0); // 11:00 AM
    
    // Elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const notifyBtn = document.getElementById('notifyBtn');
    const notifyForm = document.getElementById('notifyForm');
    const submitBtn = document.getElementById('submitBtn');
    const emailInput = document.getElementById('emailInput');
    const successMessage = document.getElementById('successMessage');
    const productImage = document.getElementById('productImage');
    
    // Update countdown timer
    function updateCountdown() {
      const now = new Date();
      const diff = releaseDate - now;
      
      if (diff <= 0) {
        // Release time has passed
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      daysEl.textContent = days.toString().padStart(2, '0');
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
      
      // Add pulse effect to seconds
      secondsEl.style.color = 'var(--accent-color)';
      setTimeout(() => {
        secondsEl.style.color = 'var(--text-color)';
      }, 500);
    }
    
    // Initialize countdown
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    // Event listeners
    notifyBtn.addEventListener('click', () => {
      notifyForm.classList.add('visible');
      emailInput.focus();
    });
    
    submitBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      
      if (!email || !email.includes('@') || !email.includes('.')) {
        emailInput.style.animation = 'shake 0.5s';
        setTimeout(() => {
          emailInput.style.animation = '';
        }, 500);
        return;
      }
      
      notifyForm.classList.remove('visible');
      successMessage.classList.add('visible');
      
      setTimeout(() => {
        successMessage.classList.remove('visible');
      }, 3000);
    });
    
    // Mousemove effect for countdown numbers
    document.querySelectorAll('.countdown-number').forEach(box => {
      box.addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.05)';
        this.style.backgroundColor = '#2A2A2A';
        this.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
      });
      
      box.addEventListener('mouseout', function() {
        this.style.transform = 'scale(1)';
        this.style.backgroundColor = 'var(--surface-color)';
      });
    });
    
    // Product image sneak peek on hover
    document.addEventListener('mousemove', (e) => {
      if (e.clientY < window.innerHeight / 2) {
        productImage.style.opacity = '0';
        productImage.style.transform = 'translate(-50%, -50%) scale(0.8)';
        return;
      }
      
      const x = e.clientX;
      const y = e.clientY;
      
      productImage.style.left = `${x}px`;
      productImage.style.top = `${y}px`;
      productImage.style.opacity = '1';
      productImage.style.transform = 'translate(-50%, -50%) scale(1)';
    });
    
    document.addEventListener('mouseleave', () => {
      productImage.style.opacity = '0';
    });
    
    // Add glitch effect to logo on click
    document.querySelector('.logo').addEventListener('click', function() {
      this.style.animation = 'none';
      this.offsetHeight; // Trigger reflow
      this.style.animation = 'glitch 0.5s';
      
      // Flash accent color circles
      document.querySelectorAll('.accent-circle').forEach(circle => {
        circle.style.opacity = '0.3';
        setTimeout(() => {
          circle.style.opacity = '0.1';
        }, 300);
      });
    });
  </script>
</body>
</html>
