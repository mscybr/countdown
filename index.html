<head>
  <style>
/* general styling */
:root {
  --smaller: .75;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  align-items: center;
  background-color: #ffd54f;
  display: flex;
  font-family: -apple-system, 
    BlinkMacSystemFont, 
    "Segoe UI", 
    Roboto, 
    Oxygen-Sans, 
    Ubuntu, 
    Cantarell, 
    "Helvetica Neue", 
    sans-serif;
}

.container {
  color: #333;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-weight: normal;
  letter-spacing: .125rem;
  text-transform: uppercase;
}

li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 4.5rem;
}

.emoji {
  display: none;
  padding: 1rem;
}

.emoji span {
  font-size: 4rem;
  padding: 0 .5rem;
}

@media all and (max-width: 768px) {
  h1 {
    font-size: calc(1.5rem * var(--smaller));
  }
  
  li {
    font-size: calc(1.125rem * var(--smaller));
  }
  
  li span {
    font-size: calc(3.375rem * var(--smaller));
  }
}</style>
</head>
<body dir="rtl">
  <div class="container">
    <h1 id="headline">عداد المزاد</h1>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>يوم</li>
        <li><span id="hours"></span>ساعة</li>
        <li><span id="minutes"></span>دقيقة</li>
        <li><span id="seconds"></span>ثانية</li>
      </ul>
    </div>
    <div id="content" class="emoji">
     
    </div>
  </div>
  <script>

function initialize () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

 
  
  
      x = setInterval(function() {    

        const now = new Date().getTime(),
              distance = countdown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        if (distance < 0) {
          document.getElementById("headline").innerText = "انتهت المدة";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
        }else{
          document.getElementById("countdown").style.display = "block";
          document.getElementById("content").style.display = "none";
        }
        //seconds
      }, 0)
  }
    var countdown = 0;
    var init = false;
    setInterval(async ()=>{
        js = await fetch("./data.json");
        l = await js.text()
        countdown = JSON.parse( l.replaceAll("\n", "")).time
    }, 1000);
    setInterval(()=>{
      if(countdown != 0 && init == false ){
        init = true;
        initialize();
      }
  }, 1000)
</script>
</body>
