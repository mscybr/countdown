<!DOCTYPE html>
<html>
<head>
  <title>Small Telegram Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: auto;
      overflow: hidden;
    }

    .container {
      height: 150px; /* ðŸ‘ˆ Fixed height you want */
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is a compact Web App</p>
    <button onclick="Telegram.WebApp.close()">Close</button>
  </div>

  <script>
    Telegram.WebApp.ready();
    // Do NOT call expand() if you want to keep it small
  </script>
</body>
</html>
